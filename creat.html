<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3531006873389335"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url('energy copy.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: rgb(4, 73, 114);
    }

    /* Form container */
    .formii {
      background-image: url('pump.webp');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      width: 90%;
      max-width: 340px;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: rgb(135, 206, 240);
      text-transform: uppercase;
    }

    h5 {
      text-align: left;
      margin: 10px 0 5px 10px;
      color: rgb(135, 206, 240);
      font-weight: 1000;
    }

    input {
      width: 90%;
      height: 35px;
      border-radius: 8px;
      border: none;
      outline: none;
      padding-left: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .formi {
      width: 90%;
      height: 40px;
      border: none;
      border-radius: 8px;
      background-color: rgb(76, 188, 240);
      color: rgb(255, 255, 253);
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .formi:hover {
      background-color: rgb(30, 150, 230);
    }

    h6 {
      margin-top: 20px;
      color: white;
      font-weight: 400;
    }

    h6 a {
      color: rgb(247, 249, 250);
      text-decoration: none;
      height: 20px;
      width: 50px;
      background-color: rgb(92, 190, 247);
      border-radius: 5px;
    }

    h6 a:hover {
      text-decoration: underline;
    }

    /* Make responsive for mobile */
    @media (max-width: 480px) {
      .formii {
        width: 95%;
        padding: 25px 15px;
      }

      h2 {
        font-size: 18px;
      }

      input {
        height: 32px;
      }

      .formi {
        height: 38px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="formii">
    <h2>Create Account</h2>
    <form action="yhyh.html" method="get">
      <h5>Full Name</h5>
      <input type="text" placeholder="Input full name" required><br>

      <h5>Username</h5>
      <input type="text" placeholder="Input username" required><br>

      <h5>Phone Number</h5>
      <input type="number" placeholder="Input phone number" required><br>

      <h5>Password</h5>
      <input type="password" placeholder="Input password" required><br>

      <h5>Referral Code</h5>
      <input type="text" placeholder="Optional"><br>

      <button type="submit" class="formi">Create Account</button>
    </form>

    <h6>Already have an account? <a href="index.html">Login</a></h6>
  </div>
</body>
</html>
